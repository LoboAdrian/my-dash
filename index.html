<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Dash</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>
      <img src="images/logo.png" alt="logo" class="logo">

      <div class="grid-container">
        <div class="grid-item"><a class="btn" href="index.html">Sign Up</a></div>
        <div class="grid-item"><a class="btn href="index.html">Log In</a></div>
      </div>
    </h1>
      
    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/todo_cal.png" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/todo_cal.png" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/todo_cal.png" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>



    <h2>
      The new school<br>management tool for students
    <h2>

    <script src="script.js"</script>
  </body>
</html>
